<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>SurEx</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="shortcut icon" href="/img/favicon.png" type="image/png">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="logo"><a href="index.html"><img src="img/surex.png" alt=""></a></div>
			</div>
		</div>
	</header>
	<div class="container content">
		<div class="row">
			<section class="col-xl-8 col-md-12 section">
				<div class="row">
					<div class="give">
						<h1 style="margin-top: 15px;">Отдаете</h1>
						<div class="wallets">
							<div class="item active-item">
								<span class="circle">
									<img src="img/yandex.png" alt="" style="width: 36px; height: 36px;">
								</span>
								<span class="wallet_name">Яндекс.Деньги</span>
								<span class="circle-tick">
									<img src="img/tick.svg" alt="">
								</span>
							</div>
							<div class="item">
								<span class="circle">
									<img src="img/visa.png" alt="" style="width: 37px; height: 12px;">
								</span>
								<span class="wallet_name">Visa</span>
							</div>
							<div class="item">
								<span class="circle">
									<img src="img/mastercard.png" alt="" style="width: 32px; height: 25px;">
								</span>
								<span class="wallet_name">MasterCard</span>
							</div>
							<div class="item">
								<span class="circle">
									<img src="img/bitcoin.png" alt="" style="width: 34px; height: 34px;">
								</span>
								<span class="wallet_name">Bitcoin (BTC)</span>
							</div>
						</div>
					</div>
					<div class="take ">
						<div class="titles">
							<h1 style="margin-bottom: 0;">Получаете</h1>
							<h4 style="margin-left: auto; margin-bottom: 0;">Доступный резерв</h4>
						</div>
						<div class="wallets">
							<div class="item">
								<span class="circle">
									<img src="img/visa.png" alt="" style="width: 37px; height: 12px;">
								</span>
								<span class="wallet_name">Visa</span>
								<span class="reserve">13489</span>
							</div>
							<div class="item">
								<span class="circle">
									<img src="img/mastercard.png" alt="" style="width: 32px; height: 25px;">
								</span>
								<span class="wallet_name">MasterCard</span>
								<span class="reserve">25758</span>
							</div>
							<div class="item active-item">
								<span class="circle">
									<img src="img/bitcoin.png" alt="" style="width: 34px; height: 34px;">
								</span>
								<span class="wallet_name">Bitcoin (BTC)</span>
								<span class="reserve">1.58</span>
								<span class="circle-tick">
									<img src="img/tick.svg" alt="">
								</span>
								
							</div>
						</div>
					</div>
				</div>
			</section>
			<aside class="col-xl-3 offset-xl-1">
				<div class="sidebar">
					<h1 style="margin-top: 15px;">Сумма обмена</h1>

					<h3>Отдаете (Яндекс.Деньги)</h3>
					<input type="text" value="0">
					<h3>Получаете (Bitcoin(BTC))</h3>
					<input type="text" value="0">

					<h1 style="margin-top: 22px;">Реквизиты</h1>

					<h3>Яндекс.Деньги</h3>
					<input type="text" placeholder="Пример:">
					<h3>Адрес Bitcoin</h3>
					<input type="text" placeholder="Пример:">
					<h3>Email</h3>
					<input type="text" placeholder="user@example.com">

					<input type="submit" value="ОБМЕНЯТЬ" class="button">
				</div>
			</aside>
		</div>
	</div>
</body>
</html>
